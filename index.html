<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the personal portfolio of Kevin Garcia">
    <meta name="robots">
    <title>Designer/Developer Kevin Garcia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Asap:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css">
</head>
<body class="home">
    <!-- when small show a burger menu -->
    <nav class="diagonal-nav">
        <div class="burger-menu">
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span>
        </div>
        <ul class="links">
            <li><a class="dark-blue-bg" href="/">Home</a></li>
            <li><a class="green-bg" href="/about.html">About me</a></li>
            <li><a class="orange-bg" href="/projects.html">Work</a></li>
            <li><a class="dark-blue-bg" href="/index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="main-header-wrapper">
        <header class="main-header fixed container" id="intro">
            <img src="/img/logo.svg" loading="lazy" alt="Kevin Garcia Logo" class="logo" height="120">
            <div class="header__content">
                <h4>Home</h4>
            </div>
        </header>
    </div>

    <main class="container" id="fullpage">
        <section id="home" class="content section active">
            <h1>Kevin Garcia</h1>
            <figure>
                <img src="/img/me.jpg" alt="Kevin Garcia" height="200">
            </figure>
            <h2>UI/UX DESIGNER AND 
                FRONT END DEVELOPER</h2>
        </section>

        <section id="links" class="content section">
            <h1 class="text-center">What I Do</h1>
            <div class="subtitle-wrapper">
                <h4 class="text-muted text-center">Since the beginning of my professional journey, <br>
                    my goal has been to create the best experiences for users</h4>
            </div>

            <div class="links">
                <div class="project-link">
                    <img class="project-link__image" src="/img/uiux.png" alt="UI/UX">
                    <p class="project-link__title">UI/UX Desing</p>
                </div>
                <div class="project-link">
                    <img class="project-link__image" src="/img/code.png" alt="UI/UX">
                    <p class="project-link__title">Development</p>
                </div>
            </div>
        </section>

        <section id="contact" class="content section">
            <div class="contact">
                <h1 class="contact__title">Let's get in touch</h1>
                <form class="contact__form" action="">
                    <div class="form-control">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" name="email" class="input-field" placeholder="email">
                    </div>
                    <div class="form-control">
                        <label for="subject" class="input-label">Subject</label>
                        <textarea id="subject" name="subject" class="input-field" rows="5" placeholder="Subject or question"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button button-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="indicator">
                <img src="/img/arrow.svg" alt="Indicator" class="indicator__arrow">
                <p>Or, you can reach me directly</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content container">
            <a href="#" class="footer__link">
                <i class="icon icon-linkedin"></i>
            </a>
            <a href="#" class="footer__link">
                <i class="icon icon-github"></i>
            </a>
            <a class="footer__link" href="mailto:kevinchristogm@gmail.com">
               <i class="icon icon-gmail"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/vendors/easings.min.js" integrity="sha512-SrKslwu6IjHEo/8mAOtkoUOT3MzHCEOFWktrC8BNtjPuBBYLYjg1y/Marat34uYfOfxDMLEwy8DLArWEVc2i+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js" integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css" integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/main.js"></script>
    <script>
        new fullpage('#fullpage', {
            //options here
            autoScrolling:true,
            scrollHorizontally: true,
            scrollOverflow: true
        });
    </script>
</body>
</html>
